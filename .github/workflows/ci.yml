name: CI

on: [pull_request, push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      # react-scripts 명시적 설치 단계 제거, npx로 대체
      - name: Run tests
        run: npx react-scripts test --watchAll=false --passWithNoTests --coverage
