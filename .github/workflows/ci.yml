name: CI

on: [pull_request, push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install
        working-directory: ./front  # front 폴더로 작업 디렉토리 설정

      - name: Run tests
        run: npx react-scripts test --watchAll=false --passWithNoTests --coverage
        working-directory: ./front  # front 폴더로 작업 디렉토리 설정
