# .github/workflows/ci.yml
name: React CI

on:
  push:
    branches: [ main ]
    paths:
      - 'front/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'front/**'

jobs:
  test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./front  # front 디렉토리에서 커맨드 실행

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: front/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test -- --watchAll=false
      env:
        CI: true