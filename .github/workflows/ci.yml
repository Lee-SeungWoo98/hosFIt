name: CI Test

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

# 이 부분 추가
permissions:
  contents: read
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    # 코드 체크아웃
    - uses: actions/checkout@v3
    
    # Node.js 설정
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: './front/package-lock.json'
    
    # Frontend 테스트
    - name: Install Dependencies
      run: npm ci
      working-directory: ./front
      
    - name: Run Frontend Tests
      id: test
      run: npm run test:ci
      working-directory: ./front
      env:
        CI: true
      continue-on-error: true

          