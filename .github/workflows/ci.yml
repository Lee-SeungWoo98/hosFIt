# .github/workflows/ci.yml
name: React CI

on:
  push:
    branches: [ main ]
    paths:
      - 'front/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'front/**'

jobs:
  test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./front  # front 디렉토리에서 커맨드 실행

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: front/package-lock.json

    - name: Install Dependencies
      run: |
        npm install
        # 테스트에 필요한 추가 패키지 설치
        npm install --save-dev @testing-library/jest-dom @testing-library/react @testing-library/user-event identity-obj-proxy

    - name: Run tests
      run: npm test -- --watchAll=false
      env:
        CI: true